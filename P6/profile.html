<!DOCTYPE html>
<html lang="en">
    <head>
        <title>P6</title>
        <link rel="stylesheet" type="text/css" href="css/profile.css"/>
        <script type="text/javascript" src="login.js"></script>
    </head>
    <body>
        <div id="login_frame">
            <form method="post" action="login.js">
                <p><label class="label_input">First Name:</label></p>
                <input type="text" id="username" class="text_field"/>
                <p><label class="label_input">Last Name:</label></p>
                <input type="text" id="password" class="text_field"/>
                <p><label class="label_input">Gender:</label></p>
                <!-- <input type="text" id="password" class="text_field"/> -->
                <select type="text" id="password"class="text_field" required>
                  <option value="blank"></option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
                <p><label class="label_input">School year:</label></p>
                <select type="text" id="password"class="text_field" required>
                  <option value="blank"></option>
                  <option value="ColSen">College Senior</option>
                  <option value="ColJun">College Junior</option>
                  <option value="ColSoph">College Sophomore</option>
                  <option value="ColFresh">College Freshman</option>
                  <option value="HSSen">High School Senior</option>
                  <option value="HSJun">High School Junior</option>
                  <option value="HSSoph">High School Sophomore</option>
                  <option value="HSFresh">High School Freshman</option>
                </select>
                <p><label class="label_input">LinkedIn URL:</label></p>
                <input type="text" id="password" class="text_field"/>
                <p><label class="label_input">Location:</label></p>
                <input type="text" id="password" class="text_field"/>
                <p><label class="label_input">Language Pref:</label></p>
                <select type="text" id="password"class="text_field" required>
                  <option value="blank"></option>
                  <option value="English">English</option>
                  <option value="Spanish">Spanish</option>
                  <option value="Mandarin">Mandarin</option>
                  <option value="Arabic">Arabic</option>
                  <option value="French">French</option>
                  <option value="Italian">Italian</option>
                  <option value="Japanese">Japanese</option>
                </select>
                <div id="login_control">
                    <input type="button" id="btn_login" value="Confirm" Î¿nclick="login();"/>
                </div>
            </form>
        </div>

    </body>
</html>
